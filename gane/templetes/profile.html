<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover;
            border: 3px solid #4CAF50; /* Optional: Adds a border to the circular image */
        }

        .profile-info {
            margin-top: 15px;
        }

        .profile-settings {
            margin-top: 20px;
        }

        .profile-settings label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        .profile-settings input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
