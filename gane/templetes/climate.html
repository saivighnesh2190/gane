<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crop Recommendation App</h1>
    </header>

    <div class="container">
        <label for="stateInput">Enter State Name:</label>
        <input type="text" id="stateInput" placeholder="e.g., Punjab, Tamil Nadu">
        <button id="submitBtn">Get Crop Suggestion</button>

        <div id="result"></div>
    </div>

    <script>
        const cropSuggestions = {
            'punjab': 'Wheat, Rice',
                'tamil nadu': 'Rice, Sugarcane',
                'maharashtra': 'Cotton, Soybean',
                'haryana': 'Wheat, Mustard',
                'uttar pradesh': 'Sugarcane, Wheat',
                'andhra pradesh': 'Paddy, Rice',
                'gujarat': 'Cotton, Groundnut',
                'rajasthan': 'Barley, Pulses',
                'kerala': 'Rice, Coconut',
                'bihar': 'Rice, Maize',
                'west bengal': 'Rice, Jute',
                'karnataka': 'Ragi, Coffee',
                'odisha': 'Rice, Pulses',
                'jharkhand': 'Paddy, Maize',
                'chhattisgarh': 'Rice, Maize',
                'assam': 'Rice, Tea',
        };

        document.getElementById('submitBtn').addEventListener('click', function() {
            const state = document.getElementById('stateInput').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (cropSuggestions[state]) {
                resultDiv.textContent = `Best Crops for ${state.charAt(0).toUpperCase() + state.slice(1)}: ${cropSuggestions[state]}`;
            } else {
                resultDiv.textContent = `No suggestions available for ${state.charAt(0).toUpperCase() + state.slice(1)}.`;
            }
        });
    </script>
</body>
</html>
