<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .feedback-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .feedback-form label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .feedback-form input, .feedback-form textarea, .feedback-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .feedback-form button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background: #0056b3;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form class="feedback-form" method="POST" action="{% url 'feedback' %}">
        {% csrf_token %}
        <h1>Feedback Form</h1>
        {% if message %}
            <p class="success-message">{{ message }}</p>
        {% endif %}
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
